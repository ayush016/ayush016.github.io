<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Share Demo</title>
  <style>
    body { font-family: sans-serif; padding: 24px; }
    button { padding: 12px 20px; font-size: 16px; }
  </style>
</head>
<body>

<h2>Share From WebView</h2>
<p>Click the button below to open Android’s share sheet.</p>

<button onclick="shareNative()">Share “Hello from Web”</button>

<script>
function shareNative() {
  const text = "Testing Android-Mweb communication";
  if (window.AndroidBridge && AndroidBridge.share) {
    AndroidBridge.share(text);     
  } else {
    console.log("Android-Mweb communication missing");
    if (navigator.share) navigator.share({ text });
  }
}
</script>

</body>
</html>
