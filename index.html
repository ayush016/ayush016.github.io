 <script type="text/javascript">
   function calculateCGPA(){
    var x1 = document.getElementById('selector1.1').value;
    var x2 = document.getElementById('selector2.2').value;
    var x3 = document.getElementById('selector3.3').value;
    var x4 = document.getElementById('selector4.4').value;
    var x5 = document.getElementById('fname').value;
    var x6 = document.getElementById('fname1').value;

    var x12 = document.getElementById('fname0').value;

    var x7 = x5 * 100
    var x7New = x5 * 92
    var x8 = x6 * 24
    var x9 =  getGradePoints(x1)*6 + getGradePoints(x2)*6 + getGradePoints(x3)*6 + getGradePoints(x4)*6 ;
    var x13 = getGradePoints(x12)*6-24
    var x10 = (x7+x8+x9+x13)/148
    var x11 = (x7New + x8 + x9+x13)/140
    var x14 = x9/24;
    
    document.getElementById("demo").style.display = "block";
    document.getElementById("demo").innerHTML = "6th SEM SGPA is<b> " + x14+"</b>  & Final CGPA is <b>"+x10+"</b>" ;

   }

   function getGradePoints(grade){

    if(grade == "O")
      return 10;
    else if(grade == "A+")
      return 9;
    else if(grade == "A")
      return 8;
    else if(grade == "B+")
      return 7;
    else if(grade == "B")
      return 6;
    else if(grade == "C")
      return 5;
    else if(grade == "D")
      return 4;

    return 0;

   }
